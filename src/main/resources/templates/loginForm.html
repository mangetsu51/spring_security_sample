<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<!-- 変数がtrueなら以下の<div>要素を出力します -->
    <div th:if="${param.error}">
        <p>ユーザー名またはパスワードが違います</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>メールアドレス</label>
            <!-- type属性はたまたま一緒となっただけ、合わせるのはあくまでname属性 -->
            <input type="email" name="email">
        </div>
        <div>
            <label>パスワード</label>
            <!-- type属性はたまたま一緒となっただけ、合わせるのはあくまでname属性 -->
            <input type="pasword" name="password">
        </div>
        <div>
            <input type="submit" value="ログイン">
        </div>
    </form>
</body>
</html>
